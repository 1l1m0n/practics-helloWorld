<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Kategorie</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<header th:insert="blocks/header :: header"></header>

		<div class="container mt-5">
			<h1>Kategorie</h1>
			<ul>
				<li th:each="el : ${kategorie}">
					<span th:text="${el.name}"></span>
					<div
						th:replace="this :: kategoriaTreeFragment(${el.podkategoria})"
					></div>
				</li>
			</ul>
		</div>

		<th:block th:fragment="kategoriaTreeFragment(podkategoria)">
			<ul th:if="${podkategoria != null and #lists.size(podkategoria) > 0}">
				<li th:each="el : ${podkategoria}">
					<span th:text="${el.name}"></span>
					<div
						th:replace="this :: kategoriaTreeFragment(${el.podkategoria})"
					></div>
				</li>
			</ul>
		</th:block>

		<div th:insert="blocks/footer :: footer"></div>
	</body>
</html>
