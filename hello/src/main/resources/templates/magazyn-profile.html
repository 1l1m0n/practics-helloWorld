<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Szczegóły magazynu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<header th:insert="blocks/header :: header"></header>
		<div class="container mt-5">
			<h1 th:text="${magazyn.name}"></h1>
			<p>
				<strong>Data utworzenia:</strong>
				<span th:text="${magazyn.dateOfAdd}"></span>
			</p>
			<h2>Towary w magazynie</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Nazwa towaru</th>
						<th>Ilość</th>
						<th>Akcje</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="el : ${towary}">
						<td>
							<a
								th:href="@{'/towar/' + ${el.towar.id}}"
								th:text="${el.towar.name}"
							></a>
						</td>
						<td th:text="${el.ilosc}"></td>
						<td>
							<form
								th:action="@{'/magazyn/' + ${magazyn.id} + '/transfer'}"
								method="post"
								style="display: inline"
							>
								<input type="hidden" name="towarId" th:value="${el.towar.id}" />
								<input
									type="number"
									name="ilosc"
									min="1"
									th:max="${el.ilosc}"
									required
								/>
								<select name="docelowyMagazynId" required>
									<option
										th:each="el : ${wszystkieMagazyny}"
										th:value="${el.id}"
										th:text="${el.name}"
										th:if="${el.id != magazyn.id}"
									></option>
								</select>
								<button type="submit" class="btn btn-warning btn-sm">
									Przenieś
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<h2>Dodaj towar do magazynu</h2>
			<form
				th:action="@{'/magazyn/' + ${magazyn.id} + '/addTowarDoMagazynu'}"
				method="post"
				class="row g-2"
			>
				<div class="col-auto">
					<select name="towarId" class="form-select" required>
						<option
							th:each="el : ${wszystkieTowary}"
							th:value="${el.id}"
							th:text="${el.name}"
						></option>
					</select>
				</div>
				<div class="col-auto">
					<input
						type="number"
						name="ilosc"
						min="1"
						class="form-control"
						required
						placeholder="Ilość"
					/>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-success">Dodaj</button>
				</div>
			</form>
		</div>
		<div th:insert="blocks/footer :: footer"></div>
	</body>
</html>
