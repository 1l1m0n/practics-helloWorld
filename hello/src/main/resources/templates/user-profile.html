<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Users</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<header th:insert="blocks/header :: header"></header>

		<div class="container mt-5">
			<div th:each="el : ${user}">
				<h3 th:text="${el.firstName} + ' ' + ${el.lastName}"></h3>
				<p>
					<strong>Data urodzenia:</strong>
					<span
						th:text="${el.birthDate != null ? el.birthDate : 'Brak'}"
					></span>
				</p>
				<p>
					<strong>Wiek:</strong>
					<span
						th:text="${el.countAge() != null ? el.countAge() : 'Brak'}"
					></span>
				</p>
				<p>
					<strong>Data utworzenia:</strong>
					<span
						th:text="${el.dateOfAdd != null ? el.dateOfAdd : 'Brak'}"
					></span>
				</p>
				<a th:href="@{'/user/' + ${el.id} + '/edit'}" class="btn btn-warning"
					>Edytuj użytkownika</a
				><br /><br />
				<form th:action="'/user/' + ${el.id} + '/delete'" method="post">
					<button class="btn btn-warning" type="submit">
						Usuń użytkownika
					</button>
				</form>
			</div>
		</div>

		

		<div th:insert="blocks/footer :: footer"></div>
	</body>
</html>
