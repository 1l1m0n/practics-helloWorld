<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj usera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Dodaj usera</h1>
        <form th:action="@{/users/add}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">ImiÄ™</label>
                <input type="text" th:field="*{firstName}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" th:field="*{lastName}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Data urodzenia</label>
                <input type="date" th:field="*{birthDate}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-success">Zapisz</button>
        </form>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
