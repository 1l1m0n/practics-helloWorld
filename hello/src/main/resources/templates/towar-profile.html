<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Szczegóły towaru</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<header th:insert="blocks/header :: header"></header>

		<div class="container mt-5">
			<h1 th:text="${towar.name}"></h1>
			<p><strong>Opis:</strong> <span th:text="${towar.opis}"></span></p>
			<p>
				<strong>Kategoria:</strong>
				<span
					th:text="${towar.kategoria != null ? towar.kategoria.name : 'Brak'}"
				></span>
			</p>
			<p>
				<strong>Data utworzenia:</strong>
				<span th:text="${towar.dateOfAdd}"></span>
			</p>
			<p>
				<strong>Data ostatniej edycji:</strong>
				<span th:text="${towar.dateOfLastEdit}"></span>
			</p>
			<a th:href="@{'/towar/' + ${towar.id} + '/edit'}" class="btn btn-warning"
				>Edytuj</a
			>
		</div>

		<div th:insert="blocks/footer :: footer"></div>
	</body>
</html>
