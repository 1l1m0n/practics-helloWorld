<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stan magazynowy towarów</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Stan magazynowy towarów</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Towar</th>
                    <th>Magazyn</th>
                    <th>Ilość</th>
                    <th>Ostatnia zmiana</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="el : ${towarMagazynList}">
                    <td th:text="${el.towar != null ? el.towar.name : 'Brak'}"></td>
                    <td th:text="${el.magazyn != null ? el.magazyn.name : 'Brak'}"></td>
                    <td th:text="${el.ilosc}"></td>
                    <td th:text="${el.ostatniaZmiana}"></td>
                </tr>
            </tbody>
        </table>
        <h2>Przenieś towar</h2>
        <form th:action="@{'/towarMagazyn/transfer'}" method="post">
            <input type="number" name="towarId" placeholder="ID towaru" required>
            <input type="number" name="fromMagazynId" placeholder="ID magazynu źródłowego" required>
            <input type="number" name="toMagazynId" placeholder="ID magazynu docelowego" required>
            <input type="number" name="ilosc" placeholder="Ilość" required>
            <button type="submit" class="btn btn-success">Przenieś</button>
        </form>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
