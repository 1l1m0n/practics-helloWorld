<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edycja towaru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Edycja towaru</h1>
        <form th:action="@{'/towar/' + ${towar.id} + '/edit'}" method="post">
            <input type="text" name="name" th:value="${towar.name}" class="form-control" placeholder="Nazwa towaru"><br>
            <input type="text" name="opis" th:value="${towar.opis}" class="form-control" placeholder="Opis towaru"><br>
            <div>
                <label>Kategoria:</label>
                <ul>
                    <li th:each="el : ${kategorie}">
                        <input type="radio" name="kategoriaId" th:value="${el.id}" th:checked="${towar.kategoria != null} ? ${el.id} == ${towar.kategoria.id} : false">
                        <span th:text="${el.name}"></span>
                        <div th:replace="this :: kategoriaTreeRadioFragment(${el.podkategoria})"></div>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-success">Zapisz zmiany</button>
        </form>

        <th:block th:fragment="kategoriaTreeRadioFragment(podkategoria)">
            <ul th:if="${podkategoria != null and #lists.size(podkategoria) > 0}">
                <li th:each="el : ${podkategoria}">
                    <input type="radio" name="kategoriaId" th:value="${el.id}" th:checked="${towar.kategoria != null} ? ${el.id} == ${towar.kategoria.id} : false">
                    <span th:text="${el.name}"></span>
                    <div th:replace="this :: kategoriaTreeRadioFragment(${el.podkategoria})"></div>
                </li>
            </ul>
        </th:block>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
